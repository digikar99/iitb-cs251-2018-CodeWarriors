<!-- templates/registration/login.html -->
<ExtendsNode: extends 'base.html'>
{% extends 'base.html' %}
<!-- All credits to 
	https://bootsnipp.com/snippets/featured/responsive-login-with-social-buttons
-->

{% block title %}Login{% endblock %}
{% block css %}
	    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	    <style type="text/css">
	        
	/*
	    Note: It is best to use a less version of this file ( see http://css2less.cc
	    For the media queries use @screen-sm-min instead of 768px.
	    For .omb_spanOr use @body-bg instead of white.
	*/

	@media (min-width: 768px) {
	    .omb_row-sm-offset-3 div:first-child[class*="col-"] {
	        margin-left: 25%;
	    }
	}

	.omb_login .omb_authTitle {
	    text-align: center;
		line-height: 300%;
	}
		
	.omb_login .omb_socialButtons a {
		color: white; // In yourUse @body-bg 
		opacity:0.9;
	}
	.omb_login .omb_socialButtons a:hover {
	    color: white;
		opacity:1;    	
	}
	.omb_login .omb_socialButtons .omb_btn-facebook {background: #3b5998;}
	.omb_login .omb_socialButtons .omb_btn-twitter {background: #00aced;}
	.omb_login .omb_socialButtons .omb_btn-google {background: #c32f10;}


	.omb_login .omb_loginOr {
		position: relative;
		font-size: 1.5em;
		color: #aaa;
		margin-top: 1em;
		margin-bottom: 1em;
		padding-top: 0.5em;
		padding-bottom: 0.5em;
	}
	.omb_login .omb_loginOr .omb_hrOr {
		background-color: #cdcdcd;
		height: 1px;
		margin-top: 0px !important;
		margin-bottom: 0px !important;
	}
	.omb_login .omb_loginOr .omb_spanOr {
		display: block;
		position: absolute;
		left: 50%;
		top: -0.6em;
		margin-left: -1.5em;
		background-color: white;
		width: 3em;
		text-align: center;
	}			

	.omb_login .omb_loginForm .input-group.i {
		width: 2em;
	}
	.omb_login .omb_loginForm  .help-block {
	    color: red;
	}

		
	@media (min-width: 768px) {
	    .omb_login .omb_forgotPwd {
	        text-align: right;
			margin-top:10px;
	 	}		
	}
</style>
{% endblock %}
{% block content %}
<div class="container">
    

    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a href="../signup">Sign up</a></h3>
		
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST" id="Login">
			    	{% csrf_token %}
			    	{{ form.non_field_errors }}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="Username" id="id_username">
					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" name="password" placeholder="Password" id="id_password">
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</form>
			</div>
    	</div>	    	
	</div>
</div>


{% endblock %}

{% block js %}
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
{% endblock %}
