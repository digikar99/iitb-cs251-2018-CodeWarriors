<ExtendsNode: extends 'base.html'>
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
    <br><br>
    <a href="../signup">Sign Up</a>
</form>
{% endblock %}
